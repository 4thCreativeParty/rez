# Run resolving benchmark and store results. Fail if any resolved runtimes
# change from previous result
#
name: benchmark
on:
  push:
    paths-ignore:
      - '.github/docker/**'
      - '.github/workflows/windows-docker-image.yaml'
      - 'src/rez/utils/_version.py'
      - 'wiki/**'
      - 'metrics/**'
      - '**.md'

jobs:
  run_benchmark:
    name: run_benchmark
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
          - '2.7'
          #- '3.7' TODO

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rez
        run: |
          mkdir ./build
          python ./install.py ./build

      - name: Run Benchmark
        run: |
          ./build/bin/rez/rez-benchmark --out ./out

          # remove benchmarking suite package repo
          rm -rf ./out/packages

      - uses: actions/upload-artifact@v2
        with:
          name: "benchmark-result-${{ matrix.python-version }}"
          path: ./out

  store_benchmark_result:
    name: store_benchmark_result
    runs-on: ubuntu-latest
    needs: run_benchmark

    strategy:
      matrix:
        python-version:
          - '2.7'
          #- '3.7' TODO

    steps:
      - name: Mutex
        uses: shogo82148/actions-mutex@v1
        with:
          key: store_benchmark_result

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/download-artifact@v2
        with:
          name: "benchmark-result-${{ matrix.python-version }}"
          path: ./metrics/benchmarking/

      - name: Store Benchmark Result
        run: |
          python ./.github/scripts/store_benchmark.py

      - name: Checkin
        run: |
          git config --global user.name "github.com/${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@${{ github.sha }}"

          git add --all
          git commit \
              -m "Generated from GitHub "${{ github.workflow }}" Workflow" \
              -m "See https://github.com/${{ github.repository }}/runs/${GITHUB_ACTION}"

          git push
