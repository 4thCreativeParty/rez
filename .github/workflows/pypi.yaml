name: pypi
on:
  release:
    types: [released]

jobs:
  build:
    name: Build Rez
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 2.7

      - name: Install Dependencies
        run: |
          pip install wheel

      - name: Build rez
        run: |
          python setup.py sdist bdist_wheel

  publish:
    name: Publish to PyPi
    runs-on: ubuntu-latest
    needs:
      - build

    steps:
      - name: Install Dependencies
        run: |
          pip install twine

      - name: Upload to PyPi
        run: |
          twine upload dist/*
        env:
          TWINE_USERNAME: '${{ secrets.PYPI_USERNAME }}'
          TWINE_PASSWORD: '${{ secrets.PYPI_PASSWORD }}'
